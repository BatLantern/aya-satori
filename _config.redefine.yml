# SITE CUSTOMIZATION >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> start
# Docs: https://redefine-docs.ohevan.com/basic/global
global:
  # Custom fonts
  fonts:
    # 自定义站点中文字体库
    chinese: 
      enable: true # Whether to enable custom chinese fonts
      family: MaoKenTangYuan (beta) # Font family
      url: https://chinese-fonts-cdn.deno.dev/chinesefonts3/packages/mkwtyt/dist/MaoKenTangYuan/result.css # Font URL to CSS file
    # 自定义站点英文字体库
    english: 
      enable: true # Whether to enable custom english fonts
      family: MaoKenTangYuan (beta) # Font family
      url: https://chinese-fonts-cdn.deno.dev/chinesefonts3/packages/mkwtyt/dist/MaoKenTangYuan/result.css # Font URL to CSS file
  # 文章宽度（不用动）
  content_max_width: 1000px
  # 边栏宽度（不用动）
  sidebar_width: 210px
  # Effects on mouse hover
  hover:
    shadow: true # 标签块阴影效果
    scale: true # 标签块缩放效果
  # Scroll progress
  scroll_progress:
    bar: true # 顶部进度条
    percentage: false # 工具栏百分比效果
  # 不蒜子计数 有不能初始化的iss 在解决
  website_counter:
    url: https://cn.vercount.one/js # 不蒜子api（不用动）
    enable: false # 总开关
    site_pv: false # 浏览量计数
    site_uv: false # 访客量计数
    post_pv: true # 文章浏览次数计数
  # Whether to enable single page experience (using swup). See https://swup.js.org/. similar to pjax
  single_page: true
  # 预加载
  preloader: true
  # 分享优化
  open_graph: true
  # 谷歌分析工具 国内使用会有风险
  google_analytics:
    enable: false # Whether to enable Google Analytics
    id:  # Google Analytics Measurement ID
# SITE CUSTOMIZATION <<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< end
    

